<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        :root { 
            --sidebar-width: 280px; 
            --primary-blue: #364e6d; 
            --section-bg: #eaecf0; 
            --link-color: #3366cc; 
            --border-color: #a2a9b1; 
        }
        
        body { font-family: sans-serif; margin: 0; display: flex; background-color: #ffffff; color: #202122; }

        /* サイドバーの設定 */
        aside { 
            width: var(--sidebar-width); 
            background-color: #f6f6f6; 
            border-right: 1px solid var(--border-color); 
            height: 100vh; 
            position: fixed; 
            overflow-y: auto; 
            padding: 20px 15px; 
            box-sizing: border-box; 
            font-size: 0.85rem; 
        }
        
        aside h2 { font-size: 1rem; border-bottom: 2px solid var(--primary-blue); padding-bottom: 5px; margin-top: 25px; }
        .nav-group-title { font-weight: bold; color: #54595d; display: block; margin: 10px 0 5px 5px; background: #eee; padding: 2px 5px; }
        .nav-list { list-style: none; padding-left: 10px; margin: 0; }
        .nav-list a { text-decoration: none; color: var(--link-color); }

        /* メインコンテンツの設定 */
        main { 
            margin-left: var(--sidebar-width); 
            flex: 1; 
            padding: 40px; 
            max-width: 100%; 
            box-sizing: border-box; 
            overflow-x: hidden; /* メインごと突き抜けるのを防ぐ */
        }

        .page-header { border-bottom: 1px solid var(--border-color); margin-bottom: 30px; }
        .breadcrumb { font-size: 0.8rem; color: #54595d; margin-bottom: 10px; }

        /* テーブルのはみ出し防止設定 */
        .table-wrapper {
            width: 100%;
            overflow-x: auto; /* 横スクロールを許可 */
            -webkit-overflow-scrolling: touch;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .spec-table { 
            width: 100%; 
            min-width: 400px; /* あまりに潰れすぎないように最低幅を設定 */
            border-collapse: collapse; 
            border: none; /* 外枠はwrapperに任せる */
        }
        
        .spec-table th { background-color: var(--section-bg); width: 30%; text-align: left; padding: 12px; border: 1px solid var(--border-color); font-size: 0.9rem; }
        .spec-table td { padding: 12px; border: 1px solid var(--border-color); font-size: 0.9rem; }
        
        .status-tag { display: inline-block; background: #e1f5fe; color: #0288d1; padding: 2px 8px; border-radius: 3px; font-size: 0.75rem; font-weight: bold; }
        footer { margin-top: 50px; font-size: 0.8rem; color: #72777d; border-top: 1px solid var(--border-color); padding-top: 20px; }

        /* レスポンシブ対応（スマホ表示） */
        @media screen and (max-width: 768px) {
            body { display: block; } /* 横並びを解除 */
            aside { 
                position: relative; 
                width: 100%; 
                height: auto; 
                border-right: none; 
                border-bottom: 1px solid var(--border-color); 
            }
            main { 
                margin-left: 0; 
                padding: 20px; 
            }
        }
    </style>
</head>
<body>
<aside>
    <h2>犯罪体系別メニュー</h2>
    <div class="nav-group">
        <span class="nav-group-title">個人的法益に対する罪</span>
        <ul class="nav-list">
            {% for c in site.data.crimes %}
            <li><a href="#{{ c.id }}">{{ c.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</aside>
<main>
    {{ content }}
</main>
</body>
</html>
