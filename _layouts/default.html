<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        :root { 
            --sidebar-width: 280px; 
            --primary-blue: #364e6d; 
            --section-bg: #eaecf0; 
            --link-color: #3366cc; 
            --border-color: #a2a9b1; 
        }

        body { 
            font-family: sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; /* スマホ向けデフォルト */
            background-color: #ffffff; 
            color: #202122; 
        }

        /* PC向けレイアウト調整 */
        @media (min-width: 768px) {
            body { flex-direction: row; }
            aside { 
                width: var(--sidebar-width); 
                height: 100vh; 
                position: fixed; 
                border-right: 1px solid var(--border-color);
                border-bottom: none;
            }
            main { margin-left: var(--sidebar-width); }
        }

        /* サイドバー */
        aside { 
            background-color: #f6f6f6; 
            border-bottom: 1px solid var(--border-color);
            padding: 20px 15px; 
            box-sizing: border-box; 
            font-size: 0.9rem; 
        }

        aside h2 { 
            font-size: 1rem; 
            border-bottom: 2px solid var(--primary-blue); 
            padding-bottom: 5px; 
            margin-top: 10px; 
        }

        .nav-group-title { font-weight: bold; color: #54595d; display: block; margin: 10px 0 5px 5px; background: #eee; padding: 2px 5px; }
        .nav-list { list-style: none; padding-left: 10px; margin: 0; display: flex; flex-wrap: wrap; gap: 10px; } /* スマホでは横並び気味に */
        
        @media (min-width: 768px) {
            .nav-list { display: block; }
            .nav-list li { margin-bottom: 6px; }
        }

        .nav-list a { text-decoration: none; color: var(--link-color); font-weight: bold; }

        /* メインコンテンツ */
        main { 
            flex: 1; 
            padding: 20px; 
            max-width: 100%; 
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            main { padding: 40px 60px; max-width: 900px; }
        }

        .page-header h1 { font-size: 1.6rem; }
        .page-header { border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .breadcrumb { font-size: 0.8rem; color: #54595d; margin-bottom: 10px; }

        /* テーブルのレスポンシブ化 */
        .table-wrapper {
            width: 100%;
            overflow-x: auto; /* 横幅が狭い時にスクロール可能に */
            -webkit-overflow-scrolling: touch;
        }

        .spec-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 15px 0; 
            border: 1px solid var(--border-color); 
            min-width: 400px; /* テーブルが潰れすぎないように */
        }

        .spec-table th { background-color: var(--section-bg); width: 35%; text-align: left; padding: 10px; border: 1px solid var(--border-color); font-size: 0.9rem; }
        .spec-table td { padding: 10px; border: 1px solid var(--border-color); font-size: 0.9rem; }
        
        .status-tag { display: inline-block; background: #e1f5fe; color: #0288d1; padding: 2px 8px; border-radius: 3px; font-size: 0.75rem; font-weight: bold; }
        
        footer { margin-top: 40px; font-size: 0.8rem; color: #72777d; border-top: 1px solid var(--border-color); padding-top: 20px; }
    </style>
</head>
<body>
<aside>
    <h2>犯罪体系別メニュー</h2>
    <div class="nav-group">
        <span class="nav-group-title">個人的法益に対する罪</span>
        <ul class="nav-list">
            {% for c in site.data.crimes %}
            <li><a href="#{{ c.id }}">{{ c.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</aside>
<main>
    {{ content | replace: '<table class="spec-table">', '<div class="table-wrapper"><table class="spec-table">' | replace: '</table>', '</table></div>' }}
</main>
</body>
</html>
