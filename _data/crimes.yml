- id: "assault"
  category_main: "個人的法益"
  category_sub: "生命・身体"
  chapter: "27"
  title: "暴行罪"
  article: "208条"
  benefit: "身体の安全"
  subject: "人"
  object: "人"
  act: "暴行（人の身体に向けた有形力の行使）"
  intent: "故意犯"
  result: "挙動犯、侵害犯"
  start: "-"
  completed: "暴行を加えた時点"
  attempt: "なし"
  preparation: "なし"
  source_url: "https://ja.wikipedia.org/wiki/%E6%9A%B4%E8%A1%8C%E7%BD%AA"
  points:
    - "暴行の定義：人の身体に向けた有形力の行使（物理的接触は必ずしも要しない）"
    - "判例による暴行例：太鼓の連打による音（エネルギー）、農薬散布、幅寄せ走行"
    - "暴行概念の相対性：最広義（騒乱罪）、広義（公務執行妨害罪）、狭義（暴行罪）、最狭義（強盗罪）の4段階"
    - "暴行致死傷：暴行の故意で結果的に傷害・死亡させた場合は、過失傷害ではなく傷害罪・傷害致死罪が適用される（結果的加重犯）"
    - "違法性阻却：スポーツなどの正当業務行為（刑法35条）に該当する場合は不成立"

- id: "bodily_injury"
  category_main: "個人的法益"
  category_sub: "生命・身体"
  chapter: "27"
  title: "傷害罪"
  article: "204条"
  benefit: "身体の安全"
  subject: "人"
  object: "人"
  act: "傷害行為（生理的機能の障害等）"
  intent: "故意犯（暴行の故意があれば足りる）"
  result: "結果犯、侵害犯"
  start: "-"
  completed: "傷害の結果が生じた時点"
  attempt: "なし（暴行罪成立の可能性あり）"
  preparation: "なし"
  source_url: "https://ja.wikipedia.org/wiki/%E5%82%B7%E5%AE%B3%E7%BD%AA"
  points:
    - "傷害の意義：生理機能障害説（通説・判例）と完全性毀損説の対立。判例は頭髪の切除を傷害ではなく暴行とした（大判明45.6.20）"
    - "明文なき過失犯：暴行の故意のみで傷害結果が生じた場合も傷害罪が成立する（結果的加重犯的性質）"
    - "無形力による傷害：嫌がらせ電話による精神衰弱や、性病の感染も傷害に含まれる（東京地判昭54.8.10等）"
    - "同意傷害：保険金詐取目的など、目的が社会的に相当でない場合は同意があっても違法性は阻却されない（最決昭55.11.13）"
    - "同時傷害の特例（207条）：共犯関係がなくても、誰が傷を負わせたか不明な場合は共同正犯の例による（挙証責任の転換）"
    - "胎児傷害：胎児を母体の一部と捉え、出生後の死傷について業務上過失致死罪の成立を認めた判例がある（胎児性水俣病事件：最決昭63.2.29）"
